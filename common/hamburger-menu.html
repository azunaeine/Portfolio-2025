  <div class="theme-toggle-container">
    <style>
      .theme-toggle {
        background: transparent;
        border: 2px solid var(--text-color);
        width: 50px;
        height: 25px;
        border-radius: 25px;
        position: relative;
        cursor: pointer;
        transition: var(--transition);
      }

      .theme-toggle::before {
        content: "";
        position: absolute;
        width: 17px;
        height: 17px;
        border-radius: 50%;
        background: var(--text-color);
        top: 2px;
        left: 2px;
        transition: var(--transition);
        transform: translateX(0);
      }

      body[data-theme="dark"] .theme-toggle::before {
        transform: translateX(23px);
      }
    </style>

    <script>
      const body = document.querySelector("body");

      const setTheme = (theme) => {
        body.setAttribute("data-theme", theme);
        localStorage.setItem("theme", theme);
      };

      function toggleTheme() {
        const currentTheme = body.getAttribute("data-theme");
        console.log("ðŸš€ ~ toggleTheme ~ currentTheme:", currentTheme);
        const newTheme = currentTheme === "light" ? "dark" : "light";
        setTheme(newTheme);
      }

      // on page load, check local storage for saved theme
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme) {
        setTheme(savedTheme);
      } else {
        // if no theme is saved, use the default (light)
        setTheme("light");
      }
    </script>

    <button
      class="theme-toggle"
      id="themeToggle"
      aria-label="Toggle dark mode"
      onclick="toggleTheme()"
    ></button>
  </div>

  <script src="./darkmode-toggle.js"></script>
</div>
