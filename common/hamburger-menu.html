  <div class="theme-toggle-container">
    <style>
      .theme-toggle {
        background: transparent;
        border: 2px solid var(--text-color);
        width: 50px;
        height: 25px;
        border-radius: 25px;
        position: relative;
        cursor: pointer;
        transition: var(--transition);
      }

      .theme-toggle::before {
        content: "";
        position: absolute;
        width: 17px;
        height: 17px;
        border-radius: 50%;
        background: var(--text-color);
        top: 2px;
        left: 2px;
        transition: var(--transition);
        transform: translateX(0);
      }

      body[data-theme="dark"] .theme-toggle::before {
        transform: translateX(23px);
      }
    </style>

    <button
      class="theme-toggle"
      id="themeToggle"
      aria-label="Toggle dark mode"
    ></button>
    <script>
      // Make sure these are in the global scope
      window.setTheme = function (theme) {
        document.body.setAttribute("data-theme", theme);
        localStorage.setItem("theme", theme);

        // Update all toggle buttons to reflect current state
        const toggles = document.querySelectorAll(".theme-toggle");
        toggles.forEach((toggle) => {
          if (theme === "dark") {
            toggle.classList.add("dark");
          } else {
            toggle.classList.remove("dark");
          }
        });
      };

      window.toggleTheme = function () {
        const currentTheme =
          document.body.getAttribute("data-theme") || "light";
        const newTheme = currentTheme === "light" ? "dark" : "light";
        window.setTheme(newTheme);
      };

      // Set up event listeners for toggle buttons
      function setupThemeToggles() {
        // Get all theme toggle buttons
        const themeToggles = document.querySelectorAll(".theme-toggle");

        // Add click event to each toggle
        themeToggles.forEach((toggle) => {
          toggle.addEventListener("click", function (e) {
            window.toggleTheme();
          });
        });

        // on page load, check local storage for saved theme
        const savedTheme = localStorage.getItem("theme") || "light";

        // Set the theme
        window.setTheme(savedTheme);
      }

      // Run setup when DOM is loaded
      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", setupThemeToggles);
      } else {
        setupThemeToggles();
      }
    </script>
  </div>

  <script src="./darkmode-toggle.js"></script>
</div>
