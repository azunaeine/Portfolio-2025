<!-- Hamburger Menu Content -->
<div class="hamburger-menu-overlay">
  <div class="hamburger-menu-content">
    <div class="hamburger-menu-header">
      <i class="btn-close-menu fa-solid fa-xmark" onclick="hideMenu()"></i>
    </div>
    <div class="hamburger-menu-items">
      <a class="hamburger-menu-nav-item" href="../index.html">Home</a>
      <a class="hamburger-menu-nav-item" href="../about/index.html">About</a>
      <a href="https://drive.google.com/file/d/16bY4s6tKqhDAAIivHch_uu_qOF9HH3pt/view?usp=sharing"
         class="hamburger-menu-nav-item" 
         target="_blank">Resume</a>
    </div>
    <div class="theme-toggle-container"></div>
  </div>
</div>

<!-- Hamburger Menu Buttons (to be placed in the nav bar) -->
<i class="btn-hamburger-menu fa-solid fa-bars" onclick="showMenu()"></i>

<!-- Hamburger Menu JavaScript -->
<script>
function showMenu() {
  const hamburgerMenuContent = document.querySelector(".hamburger-menu-content");
  hamburgerMenuContent.classList.add("visible");

  const btnCloseMenu = document.querySelector(".btn-close-menu");
  btnCloseMenu.classList.add("visible");

  const body = document.querySelector("body");
  body.classList.add("menu-is-open");
}

function hideMenu() {
  const hamburgerMenuContent = document.querySelector(".hamburger-menu-content");
  hamburgerMenuContent.classList.remove("visible");

  const btnCloseMenu = document.querySelector(".btn-close-menu");
  btnCloseMenu.classList.remove("visible");

  const body = document.querySelector("body");
  body.classList.remove("menu-is-open");
}

// Close menu when clicking outside
const hamburgerMenu = document.querySelector('.hamburger-menu-content');
document.addEventListener('click', (e) => {
  const isClickInside = hamburgerMenu.contains(e.target);
  const isHamburgerButton = e.target.closest('.btn-hamburger-menu');
  
  if (!isClickInside && !isHamburgerButton && hamburgerMenu.classList.contains('visible')) {
    hideMenu();
  }
});
</script>
