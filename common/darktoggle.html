<style>
  .theme-toggle {
    background: transparent;
    border: 2px solid var(--text-color);
    width: 50px;
    height: 25px;
    border-radius: 25px;
    position: relative;
    cursor: pointer;
    transition: var(--transition);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 5px;
  }
  
  .theme-toggle-icon {
    font-size: 0.9em;
    transition: opacity 0.3s ease;
  }
  
  /* Hide the moon icon by default */
  .theme-toggle-icon.fa-moon {
    opacity: 0;
  }
  
  /* Show moon and hide sun in dark mode */
  [data-theme="dark"] .theme-toggle-icon.fa-sun {
    opacity: 0;
  }
  
  [data-theme="dark"] .theme-toggle-icon.fa-moon {
    opacity: 1;
  }
  
  /* Focus styles for better accessibility */
  .theme-toggle:focus {
    outline: 2px solid var(--accent-color);
    outline-offset: 2px;
  }
  
  /* Hide the default button text */
  .theme-toggle span {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border: 0;
  }
</style>

<button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
  <span>Toggle dark mode</span>
  <i class="theme-toggle-icon fa-solid fa-sun"></i>
  <i class="theme-toggle-icon fa-solid fa-moon"></i>
</button>
